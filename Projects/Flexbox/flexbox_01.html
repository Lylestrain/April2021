<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox layout 01</title>
    <link rel="stylesheet" href="styles/basic.css">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <article>
        <nav class="container">
            <div>Home</div>
            <div>Search</div>
            <div>Logout</div>
        </nav>
    </article>
    <article>
        <nav class="container" style="display: flex;">
            <div>Home</div>
            <div>Search</div>
            <div>Logout</div>
        </nav>
    </article>
    <article>
        <nav class="container" style="display: flex; flex-direction: column;">
            <div>Home</div>
            <div>Search</div>
            <div>Logout</div>
        </nav>
    </article>
    <article>
        <nav class="container" style="display: flex; justify-content: center;">
            <div>Home</div>
            <div>Search</div>
            <div>Logout</div>
        </nav>
    </article>
    <article>
        <nav class="container" style="display: flex; justify-content: right;">
            <div>Home</div>
            <div>Search</div>
            <div>Logout</div>
        </nav>
    </article>
</body>
</html>
